<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player</title>
    <style>
        video {
            width: 50%;
            height: auto;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"
        integrity="sha256-AiT7IQm9lNHfFkz8SPd29e12D8d7JZjDb0UbYgpNhgY=" crossorigin="anonymous"></script>

    <video id="video" controls="true"></video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls({
                debug: true,
            });

            hls.attachMedia(video);

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                hls.loadSource('/file_example_MP4_1920_18MG.m3u8');
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log('manifest loaded, found ' + data.levels.length + ' quality level');
                });
            });
        }
    </script>
</body>

</html>
